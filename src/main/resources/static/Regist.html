<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Main 페이지</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="fire, prevention" />
    <meta name="subject" content="화재 방지" />
    <meta name="description" content="소비자들 서비스 가입 페이지" />
    <link href="css/index.css" rel="stylesheet" />
    <link
      href="fontello-41c92b06/css/fontello.css"
      rel="stylesheet"
    />
    <script src="jQuery.js"></script>
    <script src="fetch.js"></script>
    <script src="location.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <header id="top-menu" style="height: 10%"></header>

    <article id="join" style="height: 70%">
      <h2>서비스 등록하기</h2>
      <form>
        <div>
          <i class="icon-building-filled"></i>
          <b>아파트 이름</b><br />

          <input
            type="text"
            id="apartname"
            placeholder=" oo아파트"
            style="width: 280px"
          />
        </div>

        <div>
          <i class="icon-home"></i>
          <b>주소(동/호)</b><br />

          <input
            type="number"
            id="building"
            placeholder="(숫자)동"
            style="width: 130px"
          />
          /
          <input
            type="number"
            id="unit"
            style="width: 130px"
            placeholder="(숫자)호"
          />
        </div>

        <div id="fires">
          <i class="icon-handshake-o"></i>

          <b>정보 공유 소방서 등록</b><br />
          <b id="info"></b>
          <input type="text" id="nearest_station" name="station" value="" />
        </div>

        <div>
          <input id="btn-save" type="submit" value="Register" />
        </div>
      </form>
    </article>

    <footer style="height: 20%"></footer>

    <script>
      fetchfunc("head", "#top-menu");
      fetchfunc("foot", "footer");
      
    </script>
    <script src="js/user.js"></script>
  </body>
</html>
